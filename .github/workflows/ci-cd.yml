name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        container-name: db 
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: sumapln
          POSTGRES_DB: flexiserve_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            nc -z db 5432 && echo "Postgres is up!" && exit 0
            echo "Waiting for Postgres to be ready ($i)..."
            sleep 3
          done
          echo "Postgres never became available"
          exit 1

      - name: Run Alembic migrations
        run: |
          cd backend
          alembic upgrade head

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run FastAPI server and test endpoint
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://127.0.0.1:8000/
